name: Build and Publish Seraph

on:
  workflow_dispatch:
    inputs:
      api-key:
        description: 'Hypixel API Key'
        required: true        
        default: ''
        type: string
      java-version:
        description: 'Java version that should be used to compile the code [8, 16, 17]'
        required: true
        type: number
      mod-id:
        description: 'Mod ID'
        required: true        
        default: "Seraph"
        type: string
      version-number:
        description: 'Version Number'
        required: true
        type: string
        default: ''
      create_release:
        description: "Create a Draft Release"
        default: false
        required: false
        type: boolean

jobs:
  publish:
    name: Publish Github
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: write
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java ${{ inputs.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
        
      - name: Fix 'gradlew' Permissions
        run: chmod +x gradlew
        
      - name: Input Hypixel API Key
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "API_KEY"
          replace: ${{ inputs.api-key }}
          include: "**Utils.kt"
          regex: false

      - name: Build
        uses: gradle/gradle-build-action@v2.4.2
        with:
          arguments: shadowJar
          
      - name: Create Release
        if: ${{ inputs.create_release }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version-number }}
          body: ${{ steps.get_changelog.outputs.result }}
          draft: false
          prerelease: false
          files:  |
            ./build/libs/*
